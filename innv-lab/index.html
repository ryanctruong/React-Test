<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <img src = 'images/profile.png' alt = "Profile Picture" width="50" height="50">
        <!-- <img src = 'images/notify.png' alt = "Profile Picture" width="40" height="40"> -->
    </div>

    <div class="main">
        <div class="container">
            <div class="box" id="box1">
                <h3>Consolidate Job Descriptions</h3>
                <p> Consolidate multiple job descriptions into one job descriptions </p>
            </div>
            <div class="box" id="box2">
                <h3>Create Job Description</h3>
                <p> Use AI to create a new job description from a job title </p>
            </div>
            <div class="box-hidden" id="box3">
                <h3>File Preview</h3>
            </div>
        </div>

        <div class="button-container">
            <div class="center">
                <button class="button-3" onclick="slideIn()">Generate</button>
            </div>

            <script src="script.js"></script>
        </div>
</body>

</html>
